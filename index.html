<!DOCTYPE html>
<html>
<head>
    <title>赛博算命</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.15);
            --text-color: #333;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #f3f4f6, #f9fafb);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .input-group {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            padding: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background: #4F46E5;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #4338CA;
        }

        .result-card {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .hexagram-item {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .hexagram-item:last-child {
            border-bottom: none;
        }

        .hexagram-name {
            color: #4F46E5;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* 新增信息样式 */
        .hexagram-props {
            color: #666;
            font-size: 0.9em;
            margin: 0.3rem 0;
        }
        .hexagram-props span {
            display: inline-block;
            margin-right: 1rem;
        }
        .hexagram-dynamic {
            color: #e53e3e;
            font-weight: 500;
            margin: 0.3rem 0;
        }
        .hexagram-desc {
            color: #666;
            line-height: 1.6;
        }

        .disclaimer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            line-height: 1.8;
            padding: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>赛博算命</h1>

        <div class="input-group">
            <input type="number" id="num1" placeholder="输入第一个数字">
            <input type="number" id="num2" placeholder="输入第二个数字">
            <input type="number" id="num3" placeholder="输入第三个数字">
        </div>
        <button onclick="calculate()">开始解读</button>

        <div id="result" class="result-card"></div>

        <div class="disclaimer">
            <p>作者：钱一一</p>
            <p>上述工具是基于传统周易文化的数字娱乐，解读结果仅供娱乐参考</p>
            <p>拒绝封建迷信，倡导科学理性</p>
        </div>
    </div>

    <script>
        const HEXAGRAM_DEF = {
            "大安": {
                "卦属": "震", "五行": "木", "方位": "正东",
                "特性": ["长期", "缓慢", "稳定"],
                "动态吉凶": {"求安稳": "吉", "求变化": "凶"},
                "克拜": "三清",
                "解读": "根基稳固之事可成，变革创新之事不利"
            },
            // 其他卦象配置保持不变...
        };

        function calculateHexagrams(n1, n2, n3) {
            const elements = Object.keys(HEXAGRAM_DEF);
            const p1 = (n1 - 1 + 9) % 9;
            const p2 = (p1 + n2 + 9) % 9;
            const p3 = (p2 + n3 + 9) % 9;
            return [elements[p1], elements[p2], elements[p3]];
        }

        function calculate() {
            const n1 = parseInt(document.getElementById('num1').value) || 0;
            const n2 = parseInt(document.getElementById('num2').value) || 0;
            const n3 = parseInt(document.getElementById('num3').value) || 0;

            const hexagrams = calculateHexagrams(n1, n2, n3);
            
            const resultHTML = hexagrams.map((h, i) => {
                const data = HEXAGRAM_DEF[h];
                return `
                <div class="hexagram-item">
                    <div class="hexagram-name">第${i+1}卦「${h}」</div>
                    <div class="hexagram-props">
                        <span>卦属：${data.卦属}</span>
                        <span>特性：${data.特性.join('、')}</span>
                    </div>
                    <div class="hexagram-dynamic">
                        ${Object.entries(data.动态吉凶).map(([k,v]) => `${k}：${v}`).join('，')}
                    </div>
                    <div class="hexagram-desc">${data.解读}</div>
                </div>`;
            }).join('');

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
